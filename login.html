<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/login-central.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="js/jquery.mask.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#senha").mask("00000000")
		})
	</script>
</head>
<body>
	<div class="background">
		<div class="login-container alinha-central">
			<div class="container-central">
				<div class="area-logo alinha-central">
					<img src="img/logo.png" width="100" height="100">
				</div>
				<div class="info">
					<h3>Login</h3>
				</div>
				<div class="container-form">
					<div id="form-formulario">
                                            <form  action="login.php" method="POST">
							<div class="input">
								<p><img src="img/man-user.png"></p>
								<input required="" type="email" name="email" placeholder="Insira seu e-mail">
							</div>
							<div class="input">					
								<p><img src="img/lock.png"></p>
								<input required="" type="password" name="senha" id="senha" placeholder="Insira sua senha">
							</div>
							<button class="btn" type="submit">ACESSAR</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
